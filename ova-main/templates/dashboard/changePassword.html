{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/messages.html' %}
<div class="card mb-3">
    <div class="card-header">
      <h5 class="mb-0">Change Password</h5>
    </div>
    <div class="card-body bg-light">
      <form method="POST">
        {% csrf_token %}
        <div class="form-group">
          <label for="old-password">Old Password</label>
          <input class="form-control" name="pre_password" id="old-password" type="password" required>
        </div>
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input class="form-control" name="password1" id="new-password" type="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input class="form-control" name="password2" id="confirm-password" type="password" required>
        </div>
        <button class="btn btn-primary float-right" type="submit">Update Password</button>
      </form>
    </div>
  </div>
  {% endblock content %}
