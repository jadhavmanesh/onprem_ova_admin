{% extends 'base.html' %}
{% load static %}
{% block content %}
{% include 'partials/messages.html' %}

<div class="row no-gutters">
  <div class="col-lg-12 pr-lg-2 mt-5">

    <div class="card mb-3">
      <div class="card-header">
        <h5 class="mb-0">Setup Hostname</h5>
      </div>
      <div class="card-body bg-light">
        <form method="POST" >
            {% csrf_token %}
          <div class="form-row">
       

            <div class="col-sm-12">
              <div class="form-group">
                <label for="start-time">Hotname</label>
                {{form.setup_hostname}}
              </div>
            </div>
    
          </div>
          <button class="btn btn-success float-right">Save</button>
        </div>
      </div>
    </form>

 
    </div>
     
  </div>
</div>
        
  {% endblock content %}
