
{% load static %}
<html lang="en-US" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- ===============================================-->
    <!--    Document Title-->
    <!-- ===============================================-->
    <title>Analyz   </title>


    <!-- ===============================================-->
    <!--    Favicons-->
    <!-- ===============================================-->


    <link rel="shortcut icon" type="image/x-icon" href="{% static 'img/a.png' %}">
    <link rel="manifest" href="{% static 'img/favicons/manifest.json' %}">

    <meta name="theme-color" content="#ffffff">


    <!-- ===============================================-->
    <!--    Stylesheets-->
    <!-- ===============================================-->
    <script src="{% static 'js/config.navbar-vertical.js' %}"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="">

    {% block css %}

    <link href="{% static 'lib/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet">
    <link href="{% static 'lib/datatables-bs4/dataTables.bootstrap4.min.css' %}" rel="stylesheet">
    <link href="{% static 'lib/datatables.net-responsive-bs4/responsive.bootstrap4.css' %}" rel="stylesheet">
    <link href="{% static 'lib/leaflet/leaflet.css' %}" rel="stylesheet">
    <link href="{% static 'lib/leaflet.markercluster/MarkerCluster.css' %}" rel="stylesheet">
    <link href="{% static 'lib/leaflet.markercluster/MarkerCluster.Default.css' %}" rel="stylesheet">
    <link href="{% static 'css/theme.css' %}" rel="stylesheet">
    {% endblock css %}
  </head>


  <body>
{% include 'partials/messages.html' %}
<div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4 container mt-5"><a class="d-flex flex-center mb-4" style="text-decoration:None;"><img class="mr-2" src="{% static 'img/logo.png' %}" alt="" width="250" /><span class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block"></span></a>
</div>
<div class="card-deck mt-4 col-6">

         
  <div class="card mb-3 overflow-hidden" style="min-width: 12rem">

    <!--/.bg-holder-->

  
  </div>
</div>
<div class="card mb-3 container shadow-lg ">
  <div class="card-header">
    <div class="row align-items-center justify-content-between">
      <div class="col-6 col-sm-auto d-flex align-items-center pr-0">
        <h3>Set Password</h3>
      </div>
      <div class="col-6 col-sm-auto ml-auto text-right pl-0">
        <div class="d-none" id="purchases-actions">
        </div>
        
      </div>
    </div>
  </div>
<div class="">
    <div class="card-header">
     
    </div>
    <div class="card-body bg-light">
      <form method="POST">
        {% csrf_token %}
       
        <div class="form-group">
          <label for="new-password">New Password</label>
          <input class="form-control" name="password1" id="new-password" type="password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input class="form-control" name="password2" id="confirm-password" type="password" required>
        </div>
        <button class="btn btn-primary float-right mb-4" type="submit">Set Password</button>
      </form>
    </div>
  </div>
</div>


</body>
</html>
