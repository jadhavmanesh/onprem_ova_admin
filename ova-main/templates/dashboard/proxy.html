{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
{% include 'partials/messages.html' %}
<div class="row no-gutters">

    <div class="col-lg-12 pr-lg-2 mt-4">
      <div class="card mb-3">
        <div class="card-header">
          <h5 class="mb-0">Proxy Settings</h5>
        </div>
        <div class="card-body bg-light">
          <form method="POST" >
              {% csrf_token %}
            <div class="form-row">
              <div class="col-12">
                <div class="form-group">
                  <label for="event-name">IP Address</label>
                  {% render_field form.ip_address class="form-control" placeholder="IP Address" %}
                </div>
              </div>
            
              <div>
                  <button class="btn btn-success mt-2" type="submit">Save</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>



  {% endblock content %}
