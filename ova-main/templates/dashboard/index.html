{% extends 'base.html' %}
{% load static %}
{% block content %}
       
          <div class="card-deck mt-4">
         
            <div class="card mb-3 overflow-hidden" style="min-width: 12rem">
         
              <!--/.bg-holder-->

            
            </div>
          </div>
          <div class="card mb-3">
            <div class="card-header">
              <div class="row align-items-center justify-content-between">
                <div class="col-6 col-sm-auto d-flex align-items-center pr-0">
                  <h5 class="fs-0 mb-0 text-nowrap py-2 py-xl-0">Recent Added Users</h5>
                </div>
                <div class="col-6 col-sm-auto ml-auto text-right pl-0">
                  <div class="d-none" id="purchases-actions">
                  </div>
                  <div id="dashboard-actions">

                    <a type="button" href="{% url 'add_user' %}" class="btn btn-falcon-default btn-sm" type="button"><span class="fas fa-plus" data-fa-transform="shrink-3 down-2"></span><span class="d-none d-sm-inline-block ml-1">Add User</span></a>  
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body px-0 pt-0">
              <div class="dashboard-data-table">
                <table class="table table-sm table-dashboard fs--1 data-table border-bottom" data-options='{"responsive":false,"pagingType":"simple","lengthChange":false,"searching":false,"pageLength":8,"columnDefs":[{"targets":[0,6],"orderable":false}],"language":{"info":"_START_ to _END_ Items of _TOTAL_ â€” <a href=\"#!\" class=\"font-weight-semi-bold\"> view all <span class=\"fas fa-angle-right\" data-fa-transform=\"down-1\"></span> </a>"},"buttons":["copy","excel"]}'>
                  <thead class="bg-200 text-900">
                    <tr>
                      <th class="no-sort pr-1 align-middle data-table-row-bulk-select">
                      </th>
                      <th class="sort pr-1 align-middle">Email</th>
                      <th class="sort pr-1 align-middle">First Name</th>
                      <th class="sort pr-1 align-middle text-center">Last Name</th>
                      <th class="sort pr-1 align-middle text-right">Action</th>
                      <th class="no-sort pr-1 align-middle data-table-row-action"></th>
                    </tr>
                  </thead>
                  <tbody id="purchases">
                  {% for object in object_list %}
                    <tr class="btn-reveal-trigger">
                      <td class="align-middle">
                      </td>
                      <th class="align-middle"><a href="{% url 'update_user' object.id %}">{{ object.email }}</a></th>
                      <td class="align-middle">{{ object.first_name }}</td>
                      <td class="align-middle" style="text-align: center">{{ object.last_name }}</td>
                      <td class="align-middle white-space-nowrap">
                        <div class="dropdown text-sans-serif">
                          <button class="btn btn-link text-600 btn-sm dropdown-toggle btn-reveal mr-3" type="button" id="dropdown0" data-toggle="dropdown" data-boundary="html" aria-haspopup="true" aria-expanded="false"><span class="fas fa-ellipsis-h fs--1"></span></button>
                          <div class="dropdown-menu dropdown-menu-right border py-0" aria-labelledby="dropdown0">
                            <div class="bg-white py-2">
                              <a class="dropdown-item" href="{% url 'update_user' object.id %}">Edit</a>
                              <a class="dropdown-item" href="{% url 'change_password' object.id  %}">Reset Password</a> <br>
                              <form method="POST" action="{% url 'delete_user' object.id %}">
                                {% csrf_token %}
                                <button type="submit" class="dropdown-item text-danger" >Delete</button>
                              </form>
                              <div class="dropdown-divider"></div>
                              
                            </div>
                          </div>
                        </div>
                      </td>
                    </tr>
                  {% endfor %}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
{% endblock content %}
