<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>


{% if messages %}


  {% for message in messages %}
  <script>
    swal("{{message}}!", "", "{{ message.tags }}");
  </script>

  {% endfor %}

{% endif %}

{% if form.errors %}
{% for field in form %}
    {% for error in field.errors %}
        <p> {{ error }} </p>
        <script>
            swal("{{error}}", "", "error");
          </script>
        
    {% endfor %}
{% endfor %}
{% endif %}
