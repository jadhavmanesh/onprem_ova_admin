{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}
{% block navigation %}
{% load crispy_forms_tags %}  
{% include 'partials/messages.html' %}
      <div class="container" data-layout="container">
        <div class="row flex-center min-vh-100 py-6">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4"><a class="d-flex flex-center mb-4" style="text-decoration:None;"><img class="mr-2" src="{% static 'img/logo.png' %}" alt="" width="250" /><span class="text-sans-serif font-weight-extra-bold fs-5 d-inline-block"></span></a>

            <div class="card">
              <div class="card-body p-4 p-sm-5">
                <h5 class="text-center">Enter Your Email</h5>
                <form class="mt-3" method="post">
                    {% csrf_token %}
                  <div class="form-group">
           
                      {{ password_reset_form|crispy }}          
                  </div>
                  <button class="btn btn-primary btn-block mt-3" type="submit" name="submit">Send Email</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
{% endblock navigation %}
